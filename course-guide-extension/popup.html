<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>课程指南扩展</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .version-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .version-btn:hover {
            background-color: #45a049;
        }
        .pro-btn {
            background-color: #2196F3;
        }
        .pro-btn:hover {
            background-color: #1976D2;
        }
        .hidden {
            display: none;
        }
        #status {
            margin-top: 15px;
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .instructions {
            font-size: 12px;
            line-height: 1.4;
            color: #555;
            margin-bottom: 15px;
            max-height: 250px;
            overflow-y: auto;
        }
        .key-input-container {
            margin: 10px 0;
        }
        .key-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .verify-btn {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .verify-btn:hover {
            background-color: #F57C00;
        }
        .image-container {
            text-align: center;
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .image-caption {
            font-size: 11px;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">课程指南</h2>
    
    <div class="instructions">
        <p><strong>使用说明：</strong></p>
        <p>1. 请先登录到开放大学并打开课程页面</p>
        
        <div class="image-container">
            <img src="../1.png" alt="课程页面示例">
            <div class="image-caption">课程页面示例</div>
        </div>
        
        <p>2. 判断当前课程目录是2级还是3级</p>
        
        <div class="image-container">
            <img src="../2.png" alt="2级目录示例">
            <div class="image-caption">2级目录示例</div>
        </div>
        
        <div class="image-container">
            <img src="../3.png" alt="3级目录示例">
            <div class="image-caption">3级目录示例</div>
        </div>
        
        <p>3. 根据目录类型点击对应按钮</p>
        <p>4. 脚本会自动完成当前章节所有内容</p>
        <p>5. 完成后需手动切换到下一章</p>
    </div>
    
    <button id="basic2LevelBtn" class="version-btn">基础版 (2级)</button>
    <button id="basic3LevelBtn" class="version-btn">基础版 (3级)</button>
    
    <div class="key-input-container">
        <input type="password" id="apiKeyInput" class="key-input" placeholder="请输入专业版密钥">
        <button id="verifyKeyBtn" class="verify-btn">验证密钥</button>
    </div>
    
    <button id="proVersionBtn" class="version-btn pro-btn hidden">专业版</button>
    
    <div id="status">准备开始</div>

    <script src="popup.js"></script>
</body>
</html>
